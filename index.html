<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn w-100" />
              </div>
              <div class="col-3">
                <button class="btn w-100" id="current-location-button">
                  current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png"
                  alt="class"
                  id="icon"
                />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |<a
                    href="#"
                    id="fahrenheit-link"
                  >
                    °F
                  </a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <small>
          <a href="https://github.com/kashiga1ore/plus-project">
            open source code</a
          >
          by kashi
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
